on:
  push:
    branches:
      - main
  pull_request:
jobs:
  check:
    strategy:
      matrix:
        include:
          - os: "ubuntu-22.04"
          - os: "macos-14"
    permissions:
      contents: read
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v11
      - uses: DeterminateSystems/magic-nix-cache-action@v6
      - run: nix flake check --show-trace
